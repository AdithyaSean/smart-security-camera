     - if: "target == esp32p4"
  espressif/esp_video:
    version: "^0.7.0"
    rules:
     - if: "target == esp32p4"
  espressif/esp32_s3_eye:
    version: "^3.1.0~1"
    override_path: ../esp32_s3_eye
    rules:
     - if: "target == esp32s3"